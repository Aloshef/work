<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" >
    <link rel="stylesheet" href="style/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container-fluid">
          <div class="headear">
              <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                  <a class="navbar-brand" href="#"><img src="images/linux-penguin.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
              </nav>
              <div class="container-fluid">
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                      <div class="carousel-inner">
                          <div class="carousel-item zoom active">
                              <img src="images/1.jpg" class="d-block">
                              <div class="carousel-caption d-md-block content">
                                  <h1>О себе</h1>
                                  <p>Я начинающий разработчик</p>
                              </div>
                          </div>
                          <div class="carousel-item zoom">
                              <img src="images/1.png" class="d-block">
                              <div class="carousel-caption d-md-block content">
                                  <h1>Аниме</h1>
                                  <p>Мне нравится</p>
                              </div>
                          </div>
                          <div class="carousel-item zoom">
                              <img src="images/2.jpg" class="d-block">
                              <div class="carousel-caption d-md-block content">
                                  <h1>Чего бы хотел</h1>
                                  <p>Путешествовать</p>
                              </div>
                          </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                      </a>
                  </div>
              </div>
          </div>
          <section class="section-1">
              <div class="d-flex flex-column justify-content-around ">
                  <div class="d-flex justify-content-center bg-dark text-white text-white">
                      <h1>Увлечения</h1>
                  </div>
                  <section class="d-flex">
                      <div class="boxContainer">
                          <div class="box">
                              <div class="thumb">
                                  <img src="images/book.jpg">
                              </div>
                              <div class="details">
                                  <div class="content">
                                      <span><i class="fas fa-book"></i></span>
                                      <h1>Люблю <br> читать</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="box">
                              <div class="thumb">
                                  <img src="images/programm.png">
                              </div>
                              <div class="details">
                                  <div class="content">
                                      <span><i class="fas fa-code"></i></span>
                                      <h1>Писать<br>верстку</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="box">
                              <div class="thumb">
                                  <img src="images/game.png">
                              </div>
                              <div class="details">
                                  <div class="content">
                                      <span><i class="fas fa-gamepad"></i></span>
                                      <h1>Люблю<br> играть</h1>
                                  </div>
                              </div>
                          </div>
                          <div class="box">
                              <div class="thumb">
                                  <img src="images/youtube.png">
                              </div>
                              <div class="details">
                                  <div class="content">
                                      <span><i class="fab fa-youtube"></i></span>
                                      <h1>Смотреть <br> видео</h1>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </section>
              </div>
          </section>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(window).scroll(function(){
        var scroll = $(window).scrollTop();
        $(".zoom img").css({
            width: (100 + scroll/15) + "%"
        });
    });
    </script>
    </body>
</html>
